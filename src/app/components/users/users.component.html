<div *ngIf="isLoadingData;">Awaiting data...</div>

<div *ngFor="let user of users; index as i">
    <span style="display: inline-flex;">
        <h6>[{{user.userId}}] => {{user.name}}</h6>
        <button class="btn btn-danger btn-sm" (click)="onUserDelete(user.userId)">Delete</button>
    </span>
</div>

<div class="my-3">
    <h4>Add User</h4>
    <hr>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
            <label for="title">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model.name">
        </div>
        <div class="form-group">
            <label for="desc">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email">
        </div>
        <button type="submit" class="btn btn-primary btn-sm my-3" [disabled]="!model.name || !model.email">Save</button>
    </form>
</div>
